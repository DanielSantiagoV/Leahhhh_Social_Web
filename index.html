<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title id="site-title">Leahhh</title>
<link rel="icon" href="favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button id="theme-toggle-btn" aria-label="Cambiar tema" title="Cambiar tema">
    <svg id="theme-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 7.07-1.41-1.41M6.34 6.34 4.93 4.93m12.02 0-1.41 1.41M6.34 17.66l-1.41 1.41"/></svg>
  </button>
  <span id="discord-copy-feedback" style="display:none;position:fixed;top:24px;right:24px;z-index:9999;background:#a259f7;color:#fff;padding:8px 18px;border-radius:8px;font-family:'VT323',monospace;font-size:1.2em;box-shadow:0 2px 12px #a259f7cc;">¡Copiado!</span>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-center">
      <span class="typing-text" id="preloader-text"></span>
      <span class="blinking-cursor" id="preloader-cursor">|</span>
    </div>
    <div id="preloader-snow"></div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">
    <video autoplay muted loop id="bgVideo">
      <source src="background.mp4" type="video/mp4" />
    </video>
    <div class="top-bar"></div>
    <div class="main-content tilt" id="main-tilt">
      <div class="profile-banner-inside">
        <img src="assets/banner.gif" alt="Banner" class="banner-img" />
      </div>
      <div class="profile-avatar-wrapper">
        <img src="logo.gif" alt="Logo" class="logo-gif" />
      </div>
      <div class="info-side info-centered">
        <h1 id="username">
          <span id="username-text" class="glass-animated">Leahhh</span>
        </h1>
        <div class="location location-centered">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 1 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
          <span class="location-text glass-animated">Netherlands</span>
        </div>
        <div class="by by-centered" id="byline"></div>
        <div class="tagline-container tagline-centered">
          <span id="tagline"></span><span class="blinking-cursor" id="tag-cursor">|</span>
        </div>
        <div class="tagline2-container tagline2-centered">
          <span id="tagline2"></span><span class="blinking-cursor" id="tag2-cursor">|</span>
        </div>
        <div class="link-grid link-grid-centered"></div>
        <audio id="audio-player" style="display:none;" autoplay></audio>
      </div>
      <div class="custom-music-card" id="music-card">
        <div class="music-cover">
          <img src="" alt="Portada canción" id="music-cover-img" />
        </div>
        <div class="music-info">
          <div class="music-title" id="music-title"></div>
          <div class="music-artist" id="music-artist"></div>
          <div class="music-progress-bar">
            <span id="music-current">0:00</span>
            <input type="range" id="music-progress" min="0" max="100" value="0" step="1" />
            <span id="music-duration">0:00</span>
          </div>
          <div class="music-controls">
            <button id="music-prev" aria-label="Anterior">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"/><rect x="5" y="4" width="4" height="16" rx="1"/></svg>
            </button>
            <button id="music-play" aria-label="Play/Pause">
              <svg id="music-play-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            </button>
            <button id="music-next" aria-label="Siguiente">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"/><rect x="15" y="4" width="4" height="16" rx="1"/></svg>
            </button>
          </div>
          <audio id="music-audio"></audio>
        </div>
      </div>
    </div>
    <div class="highlight-phrase">
      <span>"Results speak louder than intentions; success is not declared, it's proven, because true power lies in what you do, not what you say." – 건초어 & Unknown</span>
    </div>
    <div id="main-snow"></div>
  </div>
  <div id="cursor"></div>
  
  <script src="script.js"></script>
</body>
</html>
